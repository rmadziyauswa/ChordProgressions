<header>
    <h3 *ngIf="songId">Edit Song</h3>
    <h3 *ngIf="!(songId)">Add Song</h3>
</header>
<article>
        
        <form action="" method="POST" role="form" #songForm="ngForm" (ngSubmit)="onSubmit(songForm)">
            <legend>Save Song</legend>
            <pre>
                {{song.name}}
                {{song.key}}
                {{_progression}}
            </pre>            
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Song Name" required name="name" [(ngModel)]="song.name">
            </div>
        
            
            <div class="form-group">
                <select name="key" id="key" class="form-control" [(ngModel)]="song.key">
                    <option value="" selected>Select Song Key</option>
                    <option *ngFor="let key of keys" value="{{key}}">{{key}}</option>
                </select>
            </div>
            
                       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Progression" name="_progression" [(ngModel)]="_progression">
            </div>

        
            <button type="submit" class="btn btn-primary" [disabled]="!songForm.valid" >Save</button>
        </form>
        

</article>
