<header>
    <h3 *ngIf="songId">Edit Song</h3>
    <h3 *ngIf="!(songId)">Add Song</h3>
</header>
<article>
        
        <form action="" method="POST" role="form">
            <legend>Save Song</legend>
        
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Song Name">
            </div>
        
            
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

</article>
