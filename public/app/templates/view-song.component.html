<header>
    <h2>Song</h2>
</header>
<article *ngIf="song">
    <h4>Name : {{ song.name }}</h4>
    <h4>Key : {{ song.key }}</h4>
    <pre>{{ song.progression }}</pre>

    <div class="row">
        <a class="btn btn-warning" [routerLink]="['/edit',song._id]">Edit</a>
        <button class="btn btn-danger" (click)="onDelete(song._id)">Delete</button>
    </div>
</article>
